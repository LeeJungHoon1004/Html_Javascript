<html>
<head>
<title></title>
</head>
<body>
	<!-- hn과 fontsize는 크기를 비슷하게 맞추어도 정확하게 일치하지않고
		크기가 차이난다. -->
	<!-- 크기는 h4크기와 font size="3"크기가 거의 비슷함. -->
	1.볼드체
	<h4>1.볼드체</h4><br>
	<b>1.볼드체 </b><br>
	<b><font size="3" >1.볼드체</font></b><p>
	
	2.한단계 큰 문자<br>
	<big>2.한단계 큰 문자</big>
	<!-- hn태그를 사용하면 자동으로 문단구분해주는 기능도 포함됨 -->
	<!-- hn태그의 문단 구분기능은 위로한줄 아래로 두줄을 벌려준다. -->
	<h3>2.한단계 큰 문자</h3><br>
	<font size="4">2.한단계 큰 문자</font><p>
	
	3.한단계 작은 문자<br>
	<small>3.한단계 작은문자</small>
	<!-- hn태그를 사용하면 자동으로 문단구분해주는 기능도 포함됨 -->
	<!-- hn태그의 문단 구분기능은 위로한줄 아래로 두줄을 벌려준다. -->
	<h5>3.한단계 작은 문자</h5><br>
	<font size="3">3.한단계 작은 문자</font><p>
	
	<I>이탤릭체</I><br>
	<STRIKE>강조</STRIKE><br>
	아래첨자<sub>아래첨자</sub><br>
	윗첨자<sup>윗첨자</sup><br>
	<u>밑줄문자</u><br>
</body>
</html>
