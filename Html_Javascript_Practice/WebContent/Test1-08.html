<html>
	<head><title>제목크기</title></head>
<body>

	<H1>H1의크기</H1>
    <H2>H2의크기</H2>
    <H3>H3의크기</H3>    
    <H4>H4의크기</H4> 
    <H5>H5의크기</H5> 
    <H6>H6의크기</H6>
    
	이것은 기본글자 크기입니다.
	<!-- align옵션은 = "left" 또는 left 써도 똑같다. -->
	<h1 algin=left>이것은 h1의 크기입니다.0</h1>
	<h1 align="left">이것은 h1의 크기 입니다.</h1>
	
	<h2 align=right>이것은 h2의 크기 입니다.0</h2>
	<h2 align="right">이것은 h2의 크기입니다.</h2>
	<h3 align="right">이것은 h3의 크기입니다.</h3>
	<h4 align="right">이것은 h4의 크기입니다</h4>
	<h5 align="right">이것은 h5의 크기입니다.</h5>
	<!-- title은 풍선효과가있다. 실행결과에 마우스를 갖다대면
	title옵션으로 입력한 값을 볼수가있다.
	 -->
	<h6 title="제목크기">이것은 h6 크기입니다.</h6>
	
</body>
</html>
